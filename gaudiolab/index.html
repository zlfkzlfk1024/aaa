<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <section class="intro">
      <img src="images/img-wave.webp" alt="" />
      <div class="content">
        <div class="pad"><img src="images/img-pad.png" alt="" /></div>
        <div class="video">
          <video loop autoplay muted>
            <source src="images/brandfilm_main.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="intro_text">
        <div class="intro_text1">
          우리는 좋은 소리를 만들고<br />좋은 소리는 우리를 만듭니다.
        </div>
        <div class="intro_text2">
          <h1>들리시나요?</h1>
          <p>
            스트리밍 플랫폼, 디바이스 등 어디에나 손쉽게 통합할 수 있는<br />가우디오랩의
            오디오 SDK로 사용자에게 최고의 오디오 경험을 제공하세요.
          </p>
        </div>
      </div>
    </section>
    <section id="section1" class="item">
      <span class="item_num">좋은 소리와의 첫 만남</span>
      <div class="item_img"></div>
      <h2 class="item_title">
        들어보지 않으면 알 수 없습니다.<br />
        좋은 소리가 전하는 새로운 경험, 아래 버튼을 눌러 직접 들어보세요.
      </h2>
      <div class="main">
        <div class="bg">
          <div class="bg1"></div>
          <div class="bg2"></div>
          <div class="bg3"></div>
        </div>
        <div class="btn">
          <div class="box">
            <div class="box1 contentBox">
              <p>Source Separation</p>
              <img src="images/btn-icon01.png" alt="" />
            </div>
            <div class="box2 contentBox">
              <p>Spatial Audio</p>
              <img src="images/btn-icon2.png" alt="" />
            </div>
            <div class="box3 contentBox">
              <p>Loudness & Sound Quality</p>
              <img src="images/btn-icon03.png" alt="" />
            </div>
          </div>
        </div>
        <div class="iconBox">
          <img src="images/head-phone-on.png" alt="" />
          <img src="images/head-phone-off.png" alt="" />
        </div>
        <div class="txtBox">
          <p>
            최적의 사운드 경험을 위해 헤드폰 또는 이어폰을 착용하고 들어주세요.
          </p>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="js/index.js"></script>
    <script></script>
  </body>
</html>
